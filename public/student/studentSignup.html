<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GramBeast</title>
    <link type="text/css" rel="stylesheet" href="../styles.css"/>
  </head>
  <body>

    <div id="message">
      <h1>Sign up as a student</h1>

      <ul>
        <li>First name: <input type="text" name="firstname" value="Juan"></li>
        <li>Last name: <input type="text" name="lastname" value="Gonzales"></li>
        <br>
        <li>Email: <input type="text" name="email"></li>
        <li>Username: <input type="text" name="username"></li>
        <li>Password: <input type="text" name="password"></li>
        <li>Retype-password: <input type="text" name="retypePassword"></li>
        <br>
        <li>Languages sought to learn:</li>
        <li><input type="checkbox" name="language" value="DoesNotWantReponse">Spanish</li>
        <li><input type="radio" name="langLevel" value="beginner"> Beginner</li>
        <li><input type="radio" name="langLevel" value="intermediate"> Intermediate</li>
        <li><input type="radio" name="langLevel" value="fluent"> Fluent</li>
        <br>
        <li><input type="button" onClick="history.go(0)" value="Submit"></li>
      </ul>
      <br>
      <p style="text-align: center">Already have an account?</p>
      <ul>
        <li><a target="_blank" href="login.html">Log In</a></li>
      </ul><br>
      <ul>
        <li><a target="_blank" href="../index.html">Back To Home</a></li>
      </ul><br>
    </div>
  </body>
</html>
